<html>
<head>
  <title>Registration Form</title>
  <style>
    .error { color: red; font-size: 12px; }
  </style>
</head>
<body>
  <form id="regForm">
    Name: <input type="text" id="name"><span id="nameErr" class="error"></span><br><br>
    Email: <input type="text" id="email"><span id="emailErr" class="error"></span><br><br>
    Password: <input type="password" id="password"><span id="passErr" class="error"></span><br><br>
    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>
  <script src="01.js"></script>
</body>
</html>
